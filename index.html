<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Animated Texture</title>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap-shim">
    {
      "imports": {
        "three": "./model-viewer.min.js"
      }
    }
    </script>
    
    <script type="module-shim" src="./model-viewer.min.js"></script>
    <script type="module" src="script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <model-viewer id="animated" camera-controls touch-action="pan-y" src="./stufa.glb" ar alt="A 3D model of a stove"></model-viewer>
    
    <div class="controls">
        <button id="red">Rosso</button>
        <button id="white">Bianco</button>
        <button id="black">Nero</button>
    </div>

</body>
</html>
